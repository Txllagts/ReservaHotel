<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
       background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 1px;
      font-size: 28px;
      font-family: 'Montserrat', sans-serif;
      color: #f1c40f;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      border-color: #f1c40f;
      box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #d4af37, #f1c40f);
      color: #222;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(45deg, #f1c40f, #d4af37);
      transform: translateY(-2px);
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .register-link a {
      text-decoration: none;
      color: #f1c40f;
      font-weight: 500;
      transition: all 0.3s;
    }

    .register-link a:hover {
      color: #d4af37;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">

  <form action="/guardarusuario" method="post">
    <h2>Registrar Usuario</h2>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="********" required>

    <button type="submit">Registrarse</button>
    <div class="register-link">
      ¿Ya tienes cuenta? <a href="/">Vuele al inicio de sesion</a>
    </div>
  </form>
  </div>
</body>
</html>

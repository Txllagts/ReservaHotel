<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Hoteles</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3') center/cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #f1c40f;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .actions a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #d4af37, #f1c40f);
      color: #222;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .actions a:hover {
      background: linear-gradient(45deg, #f1c40f, #d4af37);
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
      color: #f1c40f;
      font-weight: 500;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn {
      padding: 8px 14px;
      background: linear-gradient(45deg, #d4af37, #f1c40f);
      color: #222;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-block;
      margin: 0 4px;
    }

    .btn:hover {
      background: linear-gradient(45deg, #f1c40f, #d4af37);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #d9534f;
      color: white;
    }

    .btn-danger:hover {
      background: #c9302c;
    }

    form {
      display: inline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Lista de Hoteles Registrados</h2>

    <div class="actions">
      <a href="/formhotel" class="btn">Registrar Nuevo Hotel</a>
      <a href="/" class="btn">Inicio</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>País</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="hotel : ${listaHoteles}">
          <td th:text="${hotel.id}"></td>
          <td th:text="${hotel.nombre}"></td>
          <td th:text="${hotel.ciudad}"></td>
          <td th:text="${hotel.pais}"></td>
          <td th:text="${hotel.telefono}"></td>
          <td th:text="${hotel.email}"></td>
		  <td>
		    <a th:href="@{/editarhotel/{id}(id=${hotel.id})}" class="btn">Editar</a>
		    <form th:action="@{/eliminarhotel/{id}(id=${hotel.id})}" method="post" style="display:inline;">
		      <button type="submit" class="btn btn-danger">Eliminar</button>
		    </form>
		  </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>

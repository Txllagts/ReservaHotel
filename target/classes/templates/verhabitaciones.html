<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Habitaciones</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f8;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3f87a6;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .acciones {
      display: flex;
      gap: 10px;
    }

    .acciones a, .acciones form button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .editar {
      background-color: #4caf50;
    }

    .eliminar {
      background-color: #f44336;
    }

    .crear {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #3f87a6;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .crear:hover {
      background-color: #336e89;
    }
  </style>
</head>
<body>
  <h2>Lista de Habitaciones</h2>

  <a href="/formulariohabitacion" class="crear">+ Nueva Habitación</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Tipo</th>
        <th>Precio/Noche</th>
        <th>Estado</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="hab : ${habitaciones}">
        <td th:text="${hab.id}"></td>
        <td th:text="${hab.numero}"></td>
        <td th:text="${hab.tipo}"></td>
        <td th:text="${hab.precionoche}"></td>
        <td th:text="${hab.estado}"></td>
        <td th:text="${hab.descripcion}"></td>
        <td class="acciones">
          <a th:href="@{/habitaciones/editar/{id}(id=${hab.id})}" class="editar">Editar</a>
          <form th:action="@{/habitaciones/eliminar/{id}(id=${hab.id})}" method="post" th:object="${hab}" style="display:inline;">
            <button type="submit" class="eliminar">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>

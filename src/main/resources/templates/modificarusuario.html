<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar Usuario</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 300;
      color: #f1c40f;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, select:focus {
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #d4af37, #f1c40f);
      color: #222;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #f1c40f, #d4af37);
      transform: translateY(-2px);
    }

    button + button {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    button + button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <form th:action="@{/actualizarusuario}" method="post" th:object="${usuario}">
    <h2>Modificar Usuario</h2>

    <input type="hidden" th:field="*{id}" />

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" th:field="*{apellido}" required>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="password">Contrase√±a</label>
    <input type="password" id="password" th:field="*{password}" required>

    <label for="rol">Rol</label>
    <select id="rol" th:field="*{rol}" required>
      <option value="cliente">Cliente</option>
      <option value="gerente">Gerente</option>
      <option value="recepcionista">Recepcionista</option>
      <option value="limpieza">Limpieza</option>
      <option value="admin">Administrador</option>
    </select>

    <button type="submit">Guardar Cambios</button>
    <button type="button" onclick="window.location.href='/verusuarios'">Cancelar</button>
  </form>
</body>
</html>

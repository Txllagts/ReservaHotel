<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Usuario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      margin-top: 40px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus, select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #d4af37, #f1c40f);
      color: #222;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #f1c40f, #d4af37);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Administrador</h1>
    <nav>
      <a href="/guardarsuarioadmin">Formulario Usuarios</a>
      <a href="/registrohotel">Formulario Hoteles</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Crear Nuevo Usuario</h2>
    <form action="/guardarusuarioadmin" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre..." required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido..." required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <label for="rol">Rol</label>
      <select id="rol" name="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="cliente">Cliente</option>
        <option value="gerente">Gerente</option>
        <option value="recepcionista">Recepcionista</option>
        <option value="prestador">Prestador de Servicio</option>
        <option value="admin">Administrador</option>
      </select>

      <div class="actions">
        <button type="submit">Guardar Usuario</button>
        <button type="button" onclick="window.location.href='/verusuarios'">Ver Usuarios</button>
      </div>
    </form>
  </div>
</body>
</html>

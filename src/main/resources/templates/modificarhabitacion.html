<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar Habitación</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3f87a6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #336e89;
    }
  </style>
</head>
<body>
  <form th:action="@{/habitaciones/actualizar}" method="post" th:object="${habitacion}">
    <h2>Modificar Habitación</h2>

    <input type="hidden" th:field="*{id}"/>

    <label for="numero">Número de Habitación</label>
    <input type="number" id="numero" th:field="*{numero}" required>

    <label for="tipo">Tipo</label>
    <select id="tipo" th:field="*{tipo}" required>
      <option value="simple">Simple</option>
      <option value="doble">Doble</option>
      <option value="suite">Suite</option>
    </select>

    <label for="precionoche">Precio por Noche</label>
    <input type="number" id="precionoche" th:field="*{precionoche}" required>

    <label for="estado">Estado</label>
    <select id="estado" th:field="*{estado}" required>
      <option value="disponible">Disponible</option>
      <option value="ocupada">Ocupada</option>
      <option value="mantenimiento">Mantenimiento</option>
    </select>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" th:field="*{descripcion}" rows="4"></textarea>

    <button type="submit">Actualizar</button>
  </form>
</body>
</html>
